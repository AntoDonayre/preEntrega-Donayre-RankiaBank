<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>RankiaBank</title>
</head>
<body>
    <div class="bodyCont">
        <header>
            <div class="headerCont">
                <div class="brand">
                    <a href="">RankiaBank</a>
                </div>
                <div class="navbar">
                    <a href="">Productos</a>
                    <a href="">Simulador de cuotas</a>
                </div>
                <div class="searchCont">
                    <input type="text" placeholder=" Busca un producto ">
                </div>
            </div>
        </header>
        <hr>
        <main>
            <div class="mainCont">
                <div class="colorDesign">
                    <div class="leftCont">
                        <div class="slogan">
                            <h3>Escoge una tarjeta que <span>trabaje por tus sueños</span></h3>
                        </div>
                        <div class="client">
                            <img src="/img/credit card-happy consumer.webp" alt="" srcset="">
                            <div>
                                <p>
                                    Con la Signature Rankia,<br>
                                    obtén los mejores descuentos<br>
                                    en comercios afiliados
                                </p>
                                <button type="submit">Adquiérela</button>
                            </div>
                        </div>
                    </div>
                    <div class="rigthCont">
                        <img src="./img/rankiabank-card-mockup.png" alt="">
                        <div class="backCardTarget"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
